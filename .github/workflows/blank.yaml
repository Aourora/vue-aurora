# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3
      # Runs a single command using the runners shell
      - name: SetNode
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: Build ðŸ”§ 
        run: |
          npm install
          npm run build
      - name: Deploy ðŸš€
        uses: cross-the-world/ssh-scp-ssh-pipelines@latest # å› ä¸ºæž„å»ºä¹‹åŽï¼Œéœ€è¦æŠŠä»£ç ä¸Šä¼ åˆ°æœåŠ¡å™¨ä¸Šï¼Œæ‰€ä»¥éœ€è¦è¿žæŽ¥åˆ°sshï¼Œå¹¶ä¸”åšä¸€ä¸ªå®‰å…¨æ‹·è´(security copy)æ“ä½œ
        env:
          WELCOME: "ssh scp ssh pipelines"
          LASTSSH: "Doing something after copying"
        with:
         host: ${{ secrets.DR_HOST }}
         user: ${{ secrets.DR_USER }}
         pass: ${{ secrets.DR_PASS }}
         port: ${{ secrets.DR_PORT }}
         connect_timeout: 10s
         first_ssh: |
            rm -rf /home/aurora/vue
            mkdir -p /home/aurora/vue
         scp: |
           './dist/' => /home/aurora/vue
